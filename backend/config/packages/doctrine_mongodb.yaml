doctrine_mongodb:
  connections:
    default:
      server: '%env(MONGODB_URI)%'
      options: {}
  default_database: '%env(MONGODB_DB)%'
  document_managers:
    default:
      mappings:
        App:
          is_bundle: false
          type: attribute
          dir: '%kernel.project_dir%/src/Document'
          prefix: 'App\Document'
          alias: App
